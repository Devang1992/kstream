# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.streams.application-id=kafka-streams-filter-app

# Topic Configuration
kafka.topic.input=input-topic
kafka.topic.output=output-topic

# Logging Configuration
logging.level.com.example.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO

# Consumer Configuration
spring.kafka.consumer.group-id=filtered-message-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate

# Producer Configuration
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
